<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASK 2</title>
    <style>

    ul li{
        font-size: 1.1em;
        margin: 0px 5px;
        padding: 5px;
    }
    ul li:nth-child(even) {
    background-color: rgb(69, 159, 248);
    }

    ul li:nth-child(odd) {
    background-color: rgb(37, 113, 200);
    }
    span.task-done{
        text-decoration: line-through;
    }
    li.task-done{
        background-color: gray !important;
        list-style-image: url(Resources/checked_16.png);
    }
    .cross{
        margin-left: 30px;
    }
    </style>
</head>

            </h1>
        </header>
        <ul style="list-style-image: url('Resources/unchecked_16.png');">
            <li>
                <span>Hit the gym</span>

            </li>
            <li class="task-done">

            </li>
            <li>
                <span>Meet John</span>
                <span class="cross">❌</span>
            </li>
            <li>
                <span>Buy eggs</span>

            </li>

            </li>

                <span class="task-done">Write a letter</span>
                <span class="cross">❌</span>
            </li>
            <li>Run 1 km <span class="cross">❌</span></li>
        </ul>
    </div>
</body>
</html>
